<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="myscript.js"></script>
</head>
<body>
    <figure>
        <!-- <p class-"songTitle">Название дорожки</p> -->
        <!-- Load Song -->
        <audio id="song" preload="true">
            <source src="music/only-you.mp3">
            Your browser does not support the <code>audio</code> element.
        </audio>
        <!--Audio Player User Interface-->
		<div class="flex-container middle">
            <div id="btn-play-pause" class="btn-play btn-all"></div>
            <div>
                <div id="time-passed" class="time-passed">0:00</div>
            </div>
            <div id="track-time" class="track-time">
				<div id="track-slider" class="track-slider"></div>
            </div>
            <div>
                <div id="time-elasted" class="time-elasted">0:00</div>
            </div>
            <div id="speed-play-menu" class="speed-play-menu">
            <div id="speed-play" class="speed-play">1.00x</div>
                <ul>
                  <li id="1">0.5</li>
                  <li id="2">1.0</li>
                  <li id="3">1.25</li>
                  <li id="4">1.50</li>
                  <li id="5">1.75</li>
                  <li id="6">2.00</li>
                  <li id="7">2.50</li>
                </ul>
            </div>
			<div id="btn-speaker" class="btn-speaker btn-all"></div>
            <div id="btn-download" class="btn-download btn-all"></div>
            <div id="btn-upload" class="btn-upload btn-all"></div>
		</div>
    </figure>
</body>
</html>
